<!--class for multiple elements - id for one element #to target ids and . to target classes-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cullen is the best!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="special">Cullen is the best!</h1>

    <div>
      <!--div is a basic tag creates a new line-->
      Hello world.
      <!--don't use br tags-->
      <span>My name is John.</span
      ><!--span is an inline tag-->
      <span>I am drinking water.</span>
    </div>

    <table>
      <tr>
        <!--tr is table row-->
        <th>header tag</th>
        <td>Lorem ipsum dolor emet</td>
        <td>Hello</td>
        <td class="special">world</td>
        <!--id is an attribute-->
        <!--td is table column/data. thead, tfoot, tbody-->
      </tr>
    </table>
    <ul>
      <li>thing 1</li>
      <li>thing 2</li>
      <li>thing 3</li>
    </ul>
    <!--shouldn't nest items inside a table. they should have rows and columns-->
  </body>
</html>
